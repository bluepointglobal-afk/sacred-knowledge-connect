<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚡ Architect Command Center</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui,sans-serif;margin:0;min-height:100vh;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:#eaeaea;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:980px;width:100%}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(10px);border-radius:18px;padding:28px}
    h1{margin:0 0 8px;font-size:34px;letter-spacing:.2px;background:linear-gradient(90deg,#00f5a0,#00d9f5);-webkit-background-clip:text;background-clip:text;color:transparent}
    p{margin:0 0 18px;color:#bdbdbd;line-height:1.5}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:18px}
    a.tile{display:block;text-decoration:none;color:inherit;background:rgba(0,0,0,.22);border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:18px;transition:transform .15s ease, box-shadow .15s ease}
    a.tile:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(0,245,160,.14)}
    .k{font-size:12px;text-transform:uppercase;letter-spacing:.14em;color:#8d8d8d}
    .t{font-size:20px;margin-top:8px;color:#fff}
    .d{font-size:14px;margin-top:8px;color:#bdbdbd}
    .meta{margin-top:18px;font-size:12px;color:#7c7c7c}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⚡ Architect Command Center</h1>
      <p>Open the operational dashboards below (browser-first, always visible).</p>

      <div class="grid">
        <a class="tile" href="./dashboard.html">
          <div class="k">Dashboard</div>
          <div class="t">Strategy + Metrics</div>
          <div class="d">Execution status, KPIs, weekly actions.</div>
        </a>
        <a class="tile" href="./org-chart.html">
          <div class="k">Colony</div>
          <div class="t">Team Org / Colony Org</div>
          <div class="d">Roles, specializations, workflow mastery.</div>
        </a>
      </div>

      <div class="meta" id="ts"></div>
    </div>
  </div>
  <script>
    const now=new Date();
    document.getElementById('ts').textContent = 'Last updated: ' + now.toLocaleString();
  </script>
</body>
</html>
